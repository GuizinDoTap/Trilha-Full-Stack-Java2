<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estrutura de Condição Switch </title>
    <script>
        var dia = parseInt(prompt("Digite um valor para o dia da semana:"));
        switch (dia) {
            case 1:
                alert("Domingo")
                break;
            case 2: 
                alert("Segunda");
                break;
            case 3: 
                alert("Terça")
                break;
            case 4: 
                alert("Quarta");
                break;
            case 5: 
                alert("Quinta");
                break;
                default:
                    alert("Dia da semana não encontrado");
        }
    </script>
</head>
<body>
    
</body>
</html>
