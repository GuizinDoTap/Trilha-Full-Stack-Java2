<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE 1</title>
    <script>
        var n1, n2, result;
        n1 = parseInt(prompt("Digite um número: "));
        n2 = parseInt(prompt("Digite mais um número: "));
        result = 0;

        result = n1 + n2;
        alert("A soma desses dois valores é: " + result);

        result2 = n1 / n2;
        alert("A divisão desses dois valores é: " + result2);

        if((result2 % 2) == 0){
            alert("Resultado da divisão retorna um número Par !");
        }else{
            alert("Resultado da divisão retorna um número Impar !");
        }


        var dia = 6;

        switch (dia) {
            case 1:
                alert("Domingo");
                break;
            case 2:
                alert("Segunda-Feira");
                break;
            case 3:
                alert("Terça-Feira");
                break;
            case 4:
                alert("Quarta-Feira");
                break;
            case 5:
                alert("Quinta-Feira");
                break;
            case 6:
                alert("Sexta-Feira");
                break;
            case 7:
                alert("Sábado");
                break;        
            default:
                alert("Dia não encontrado !!")
                break;
        }

        for (let n = 0; n <= 50; n++) {
            console.log(n);
        }
        var n = 0;
        while (n <= 50) {
            console.log(n);
            n++
        } 
    </script>
</head>

</html>
